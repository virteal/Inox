<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Trace Browser</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Trace Browser</h1>
    <input type="file" id="file-selector" accept=".trace">
    <div class="container">
      <ul class="log-entries" id="log-entries"></ul>
      <div class="file-content" id="file-content"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
